<div class="container">
<div class="formbold-main-wrapper">
	<!-- Author: FormBold Team -->
	<!-- Learn More: https://formbold.com -->
	<div class="formbold-form-wrapper">
		<h1>You can update now !</h1>

		<form (ngSubmit)="saveBanque()" #form="ngForm" >
			<mat-form-field>
				<mat-label>Name</mat-label>
			<input
			matInput
					name="Name"
					type="text"
					required
					[(ngModel)]="banque.name">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Compte</mat-label>
					<input
					matInput
					type="Name" id="compte" name="compte"
    #compte="ngModel" [(ngModel)]="banque.compte">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Region</mat-label>
       <input
	   matInput
					type="Name" id="region" name="region" 
    
       #region="ngModel" [(ngModel)]="banque.region">
			</mat-form-field>
	   
	    <button mat-raised-button color="primary" class="btn btn-primary btn-block w-100" type="submit" [disabled]="!form.valid" >SUBMIT</button>
		<button mat-raised-button color="primary" class="btn btn-primary btn-block w-100" type="reset">Vider</button>
		<button mat-raised-button color="primary" class="btn btn-primary btn-block w-100" value="Go back!"mat-raised-button (click)="goToBack()">return</button>
		
	</form>
	</div>
  </div>
</div>
