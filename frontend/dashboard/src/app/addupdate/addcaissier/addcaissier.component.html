<div class="container">
	<div class="formbold-main-wrapper">
		<!-- Author: FormBold Team -->
		<!-- Learn More: https://formbold.com -->
		<div class="formbold-form-wrapper">
			<h1>You can add now !</h1>

			<form (ngSubmit)="saveCaissier()" #form="ngForm">
				<mat-form-field>
					<mat-label>Name</mat-label>

					<input matInput name="Name" type="text" required [(ngModel)]="caissier.description">
				</mat-form-field>

				<mat-form-field>
					<mat-label>Montant</mat-label>

					<input matInput name="Montant" type="text" required [(ngModel)]="caissier.montant">
				</mat-form-field>
				
				<mat-form-field>
					<mat-label>Choose a date</mat-label>
				      <input matInput name="date" type="text"  required [(ngModel)]="caissier.date">
				</mat-form-field>
			
				
				<mat-form-field>
					<mat-label>Choose an option</mat-label>
				            <select matNativeControl name="transactions" id="transactions" [(ngModel)]="caissier.transaction" name="transaction">
					         <option *ngFor="let transactions of transactionsList" name="option" [ngValue]="transactions">{{transactions.name}}</option>
				</select>
				</mat-form-field>

				<button mat-raised-button color="primary" class="btn btn-primary btn-block w-100" type="submit"
					[disabled]="!form.valid">SUBMIT</button>
				<button mat-raised-button color="primary" class="btn btn-primary btn-block w-100"
					type="reset">Cancel</button>
				<button mat-raised-button color="primary" class="btn btn-primary btn-block w-100" value="Go back!"
					mat-raised-button (click)="goToBack()">return</button>

			</form>
		</div>
	</div>
</div>
