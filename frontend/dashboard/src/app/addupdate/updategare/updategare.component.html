<div class="container">
<div class="formbold-main-wrapper">
	<!-- Author: FormBold Team -->
	<!-- Learn More: https://formbold.com -->
	<div class="formbold-form-wrapper">
		<h1>You can update now !</h1>

		<form (ngSubmit)="saveGare()" #form="ngForm" >
			<mat-form-field>
				<mat-label>Name</mat-label>
			<input
			matInput
					name="Name"
					type="text"
					required
					[(ngModel)]="gare.name">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Tel</mat-label>
					<input
					matInput
					type="number" id="tel" name="tel" class="form-control"
      required minlength="8"  maxlength="8"
       #tel="ngModel" [(ngModel)]="gare.tel">
			</mat-form-field>
	   <div *ngIf="tel.invalid && (tel.dirty || tel.touched)"
    class="alert">

  <div *ngIf="tel.errors?.['required']">
    Tel is required.
  </div>
  <div *ngIf="tel.errors?.['minlength']">
    Tel must be at least 8 characters long.
  </div>
  <div *ngIf="tel.errors?.['maxlength']">
    Tel must be at least 8 characters long.
  </div>


</div>
		<button mat-raised-button color="primary" class="btn btn-primary btn-block w-100" [disabled]="!form.valid" >SUBMIT</button>
		<button mat-raised-button color="primary" class="btn btn-primary btn-block w-100" type="reset">Vider</button>
		<button mat-raised-button color="primary" class="btn btn-primary btn-block w-100" value="Go back!"mat-raised-button (click)="goToBack()">return</button>
		
	</form>
	</div>
  </div>
</div>
