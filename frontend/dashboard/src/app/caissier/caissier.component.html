<div class="button-container">
    <button class="button-19"mat-raised-button (click)="goToAdd()">Add</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          
          <!-- Name Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description  }} </td>
          </ng-container>
          <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef> montant </th>
            <td mat-cell *matCellDef="let element"> {{element.montant  }} </td>
          </ng-container>
          
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> date </th>
            <td mat-cell *matCellDef="let element"> {{element.date  }} </td>
          </ng-container>

          <ng-container matColumnDef="transactions">
            <th mat-header-cell *matHeaderCellDef> transactions </th>
            <td mat-cell *matCellDef="let element"> {{element.transactions.name  }} </td>
          </ng-container>
    
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button class="button-64"mat-raised-button (click)="goToUpdate(element)">Edit</button>
               <button class="button-64" mat-raised-button (click)="deleteCaissier(element.id)">Delete</button> 
    </td>
          </ng-container>
    
      
    
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>

      </div>
